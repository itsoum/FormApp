<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<title>Form Page: sampleform</title>
</head>
<body>
	<h1>Sample form page</h1>

	<form id='sampleform' method='post' action=''>
		<p>
			Name: <input id="f0" type='text' name='Name' />
		</p>
		<p>
			Email: <input id="f1" type='text' name='Email' />
		</p>
		<p>
			<input id="f2" type='submit' name='Submit' value='Submit' />
		</p>
	</form>
	<script>
		var i = 0;
		var j = 0;
		$(document).ready(function() {
			$("body").keydown(function(event) {
				if (j == 0) { // first keydown - go to first input form
					$("#f0").focus();
					j++;
				}
				else if (event.keyCode == 40) { // pressing button down
					if (i >= 0 && i < 2) {
						i++;
					}
					var f = 'f' + i;
					$("#" + f).focus();
				} else if (event.keyCode == 38) { // pressing button up
					if (i > 0 && i <= 2) {
						i--;
					}
					var f = 'f' + i;
					$("#" + f).focus();
				}
				if (event.keyCode == 13) { // pressing button OK
					
					var x = document.getElementById("f0").value;
					var y = document.getElementById("f1").value;
					
					$("body").text( x + ", we have sent you an invitation to " +y);
				}
			});
		});
	</script>

</body>
</html>
